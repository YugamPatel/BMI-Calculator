<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enhanced BMI Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>BMI Calculator</h1>
      <div class="field">
        <label for="userHeight">Your Height (cm):</label>
        <input type="number" id="userHeight" />
      </div>
      <div class="field">
        <label for="userWeight">Your Weight (kg):</label>
        <input type="number" id="userWeight" />
      </div>
      <button id="calculateButton">Find My BMI</button>
      <div id="bmiOutput"></div>
    </div>
    <footer class="copyright">
      <p>Copyright Â© Yugam. Made with <i class="fa-solid fa-heart">.</i></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
